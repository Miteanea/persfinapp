<button (click)="inputExpenses=true">Enter Bill</button>
<div *ngIf="inputExpenses">
  <p>
    <strong>Add a new Bill</strong>
  </p>


  <label>Id: </label>
  <input #id >

  <label>Date: </label>
  <input #date>

  <label>Vendor: </label>
  <input #vendor>

  <div>Sum: {{bill.sum}}</div>




  <app-expense-input></app-expense-input>
  <button *ngIf="inputExpenses" (click)="inputExpenses=false">Save And Close</button>

</div>
